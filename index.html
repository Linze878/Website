<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易記帳</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>簡易記帳</h1>
    </header>

    <main>
        <!-- **新增記錄區塊** -->
        <section id="record-form">
            <h2>新增記錄</h2>
            <form id="form">
                <input type="number" id="amount" placeholder="輸入金額" required>
                <input type="text" id="category" placeholder="輸入類別" required>
                <input type="date" id="date" required>
                <button type="submit">新增記錄</button>
            </form>
        </section>

        <!-- **歷史記錄區塊** -->
        <section id="history">
            <h2>歷史記錄</h2>
            <ul id="record-list"></ul>
            <button id="clearAll" style="font-size: 17px; height: 50px; width: 120px">清空所有紀錄</button>
        </section>

        <!-- **支出分析圖表區塊** -->
        <section id="charts">
            <h2>支出分析</h2>
            <canvas id="categoryChart"></canvas>
            <canvas id="dailyChart"></canvas>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
